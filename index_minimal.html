<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mordzix AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: sans-serif;
            background: #0a0a0a;
            color: #E5E7EB;
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .app { display: flex; flex-direction: column; height: 100vh; }
        .header { background: #1a1a1a; padding: 16px; border-bottom: 1px solid #2a2a2a; }
        .chat { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .input-area { background: #1a1a1a; border-top: 1px solid #2a2a2a; padding: 16px; position: fixed; bottom: 0; left: 0; right: 0; }
        .input-wrapper { display: flex; gap: 8px; }
        #msg { flex: 1; background: #252525; border: 1px solid #333; border-radius: 8px; padding: 12px; color: #fff; font-size: 16px; }
        .btn { background: #333; border: none; color: #fff; font-size: 20px; padding: 12px; border-radius: 8px; cursor: pointer; min-width: 44px; min-height: 44px; }
        .btn:active { background: #555; }
        .message { margin: 16px 0; }
        .bubble { background: #1a1a1a; padding: 12px; border-radius: 8px; }
        .user .bubble { background: #333; }
    </style>
</head>
<body>
    <div class="app">
        <div class="header"><h1>Mordzix AI</h1></div>
        <div class="chat" id="chat"><p style="text-align:center; padding:40px;">Napisz coÅ›...</p></div>
        <div class="input-area">
            <div class="input-wrapper">
                <button class="btn" id="mic">ðŸŽ¤</button>
                <button class="btn" id="file">ðŸ“Ž</button>
                <textarea id="msg" placeholder="Wpisz..."></textarea>
                <button class="btn" id="send">âž¤</button>
            </div>
        </div>
    </div>
    <script>
        async function send() {
            const input = document.getElementById('msg');
            const txt = input.value.trim();
            if (!txt) return;
            const chat = document.getElementById('chat');
            chat.innerHTML += '<div class="message user"><div class="bubble">' + txt + '</div></div>';
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            try {
                const r = await fetch('/api/chat/assistant', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({messages: [{role: 'user', content: txt}], use_memory: true, user_id: 'default'})
                });
                const d = await r.json();
                if (d.ok) {
                    chat.innerHTML += '<div class="message"><div class="bubble">' + d.answer + '</div></div>';
                    chat.scrollTop = chat.scrollHeight;
                }
            } catch (e) { console.error(e); }
        }
        document.getElementById('send').onclick = send;
        document.getElementById('msg').onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };
        let rec = false;
        document.getElementById('mic').onclick = () => { rec = !rec; alert(rec ? 'Nagrywa' : 'Stop'); };
        document.getElementById('file').onclick = () => alert('ZaÅ‚Ä…cznik');
    </script>
</body>
</html>
