<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0A0E17">
    <title>Mordzix AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0E17;
            --bg-secondary: #141821;
            --bg-tertiary: #1A1F2E;
            --bg-user: #2563EB;
            --bg-ai: #1A1F2E;
            --text-primary: #E5E7EB;
            --text-secondary: #9CA3AF;
            --accent: #2563EB;
            --accent-hover: #1D4ED8;
            --border: #1F2937;
            --sidebar-width: 260px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .close-sidebar {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.25rem;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .conversation-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 0.25rem;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: var(--bg-tertiary);
        }

        .conversation-item.active {
            background: var(--bg-tertiary);
        }

        .conversation-title {
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Main Chat */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-open {
            margin-left: var(--sidebar-width);
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }

        .menu-btn:hover {
            background: var(--bg-tertiary);
        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        /* Welcome (minimal) */
        .welcome {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .welcome h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #10B981, #059669);
        }

        .message-content {
            max-width: 70%;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.ai .message-bubble {
            background: var(--bg-ai);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-top-left-radius: 0.25rem;
        }

        .message.user .message-bubble {
            background: var(--bg-user);
            color: white;
            border-top-right-radius: 0.25rem;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            padding: 0 0.5rem;
        }

        .message.user .message-meta {
            justify-content: flex-end;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
        }

        .copy-btn:hover {
            color: var(--accent);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
            padding: 1rem 1.25rem;
            background: var(--bg-ai);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            border-top-left-radius: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 1rem;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            background: var(--bg-tertiary);
            border-radius: 1.5rem;
            padding: 0.75rem 1rem;
            border: 2px solid transparent;
            transition: border 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        .input-field {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            min-height: 24px;
            line-height: 1.5;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.75rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            font-size: 1.25rem;
        }

        .btn:hover:not(:disabled) {
            color: var(--accent);
            background: var(--bg-primary);
        }

        .btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .btn.recording {
            color: #EF4444;
            animation: recordPulse 1s infinite;
        }

        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #file-input {
            display: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 80%;
            }
            
            .main-content.sidebar-open {
                margin-left: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-area {
                padding: 1rem 0.5rem;
            }
        }

        /* Overlay when sidebar open on mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .sidebar-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Historia rozmÃ³w</span>
                <button class="close-sidebar" onclick="toggleSidebar()">âœ•</button>
            </div>
            <div class="conversations-list" id="conversations-list">
                <!-- Historia rozmÃ³w (placeholder) -->
                <div class="conversation-item active">
                    <div class="conversation-title">Nowa rozmowa</div>
                    <div class="conversation-time">Teraz</div>
                </div>
            </div>
        </aside>

        <!-- Overlay (mobile) -->
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
                <h1 class="header-title">Mordzix AI</h1>
            </header>

            <!-- Chat Area -->
            <div class="chat-area" id="chat-area">
                <!-- Welcome -->
                <div class="welcome" id="welcome-message">
                    <div class="welcome-icon">ðŸ’¬</div>
                    <h2>CzeÅ›Ä‡!</h2>
                    <p>Po prostu napisz co chcesz...</p>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typing-indicator">
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <footer class="input-area">
                <div class="input-wrapper">
                    <button class="btn" id="mic-btn" title="Nagraj gÅ‚os" aria-label="Nagraj gÅ‚os">
                        ðŸŽ¤
                    </button>
                    
                    <button class="btn" id="attach-btn" title="ZaÅ‚Ä…cz plik" aria-label="ZaÅ‚Ä…cz plik" onclick="document.getElementById('file-input').click()">
                        ðŸ“Ž
                    </button>
                    
                    <input type="file" id="file-input" accept="image/*,application/pdf,.txt,.doc,.docx" onchange="handleFileSelect(event)">

                    <textarea 
                        class="input-field" 
                        id="message-input" 
                        placeholder="Napisz wiadomoÅ›Ä‡..."
                        rows="1"
                        aria-label="WiadomoÅ›Ä‡"
                    ></textarea>

                    <button class="btn btn-primary" id="send-btn" title="WyÅ›lij" aria-label="WyÅ›lij" onclick="sendMessage()">
                        âž¤
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <script>
        // State
        let conversationId = generateId();
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let currentAttachment = null;

        // Generate ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const mainContent = document.getElementById('main-content');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            
            if (window.innerWidth > 768) {
                mainContent.classList.toggle('sidebar-open');
            }
        }

        // Setup
        document.addEventListener('DOMContentLoaded', () => {
            setupTextarea();
            setupKeyboardShortcuts();
        });

        // Auto-resize textarea
        function setupTextarea() {
            const textarea = document.getElementById('message-input');
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            });
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            const textarea = document.getElementById('message-input');
            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message && !currentAttachment) return;

            // Hide welcome
            document.getElementById('welcome-message').style.display = 'none';

            // Add user message
            addMessage('user', message);

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Show typing
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat/assistant', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: message }],
                        conversation_id: conversationId,
                        use_memory: true,
                        use_research: true,
                        internet_allowed: true,
                        auto_learn: true
                    })
                });

                const data = await response.json();
                hideTypingIndicator();

                if (data.ok && data.answer) {
                    addMessage('ai', data.answer);
                } else {
                    addMessage('ai', 'Przepraszam, wystÄ…piÅ‚ bÅ‚Ä…d. SprÃ³buj ponownie.');
                }

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('ai', 'Przepraszam, nie mogÄ™ teraz odpowiedzieÄ‡. SprawdÅº poÅ‚Ä…czenie.');
            }
        }

        // Add message
        function addMessage(role, text) {
            const chatArea = document.getElementById('chat-area');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'ai' ? 'ðŸ¤–' : 'ðŸ‘¤';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const meta = document.createElement('div');
            meta.className = 'message-meta';
            
            const time = document.createElement('span');
            time.textContent = new Date().toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            meta.appendChild(time);
            
            if (role === 'ai') {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'ðŸ“‹';
                copyBtn.title = 'Kopiuj';
                copyBtn.onclick = () => copyToClipboard(text);
                meta.appendChild(copyBtn);
            }
            
            content.appendChild(bubble);
            content.appendChild(meta);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Typing indicator
        function showTypingIndicator() {
            document.getElementById('typing-indicator').classList.add('active');
            const chatArea = document.getElementById('chat-area');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').classList.remove('active');
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Skopiowano!');
            });
        }

        // Microphone
        document.getElementById('mic-btn').addEventListener('click', toggleRecording);

        async function toggleRecording() {
            const micBtn = document.getElementById('mic-btn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioChunks = [];
                        await transcribeAudio(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.classList.add('recording');
                } catch (error) {
                    console.error('Microphone error:', error);
                    alert('Nie moÅ¼na uzyskaÄ‡ dostÄ™pu do mikrofonu.');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
            }
        }

        async function transcribeAudio(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.webm');
            
            try {
                const response = await fetch('/api/stt/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.ok && data.text) {
                    document.getElementById('message-input').value = data.text;
                }
            } catch (error) {
                console.error('Transcription error:', error);
            }
        }

        // File attachment
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentAttachment = file;
            // TODO: Show preview
        }
    </script>
</body>
</html>
