<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordzix AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #E5E7EB;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #252525;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #374151;
        }

        .conversation-item.active {
            background: #333333;
        }

        .conversation-title {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .conversation-time {
            font-size: 12px;
            color: #9CA3AF;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #E5E7EB;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .menu-btn:hover {
            background: #252525;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            margin: auto;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .welcome h2 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .welcome p {
            font-size: 18px;
            color: #9CA3AF;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            max-width: 800px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #333333;
        }

        .message.ai .message-avatar {
            background: #2a2a2a;
        }

        .message-content {
            flex: 1;
        }

        .message-bubble {
            background: #252525;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #333333;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            font-size: 12px;
            color: #6B7280;
            padding: 0 4px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #374151;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 12px;
            max-width: 800px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            background: #252525;
            padding: 12px 16px;
            border-radius: 16px;
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6B7280;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Input Area */
        .input-area {
            background: #1a1a1a;
            border-top: 1px solid #1F2937;
            padding: 20px 24px;
        }

        .input-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: #252525;
            border-radius: 24px;
            padding: 8px;
        }

        .btn {
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .btn:hover {
            background: #374151;
            color: #E5E7EB;
        }

        .btn.recording {
            color: #EF4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn-primary {
            background: #333333;
            color: white;
        }

        .btn-primary:hover {
            background: #333333;
        }

        .input-field {
            flex: 1;
            background: none;
            border: none;
            color: #E5E7EB;
            font-size: 16px;
            resize: none;
            outline: none;
            padding: 10px;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
        }

        #file-input {
            display: none;
        }

        .file-preview {
            display: none;
            padding: 8px 12px;
            background: #374151;
            border-radius: 8px;
            font-size: 14px;
            color: #9CA3AF;
            align-items: center;
            gap: 8px;
        }

        .file-preview.active {
            display: flex;
        }

        .file-preview-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-preview-remove {
            background: none;
            border: none;
            color: #EF4444;
            cursor: pointer;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }

            .header {
                padding: 12px 16px;
            }

            .chat-area {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Historia rozmÃ³w</span>
                <button class="close-sidebar" onclick="toggleSidebar()">âœ•</button>
            </div>
            <div class="conversations-list" id="conversations-list">
                <!-- Historia rozmÃ³w Å‚adowana dynamicznie -->
            </div>
        </aside>

        <!-- Overlay (mobile) -->
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
                <h1 class="header-title">Mordzix AI</h1>
            </header>

            <!-- Chat Area -->
            <div class="chat-area" id="chat-area">
                <!-- Welcome -->
                <div class="welcome" id="welcome-message">
                    <div class="welcome-icon">ðŸ’¬</div>
                    <h2>CzeÅ›Ä‡!</h2>
                    <p>Po prostu napisz co chcesz...</p>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typing-indicator">
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <footer class="input-area">
                <div class="file-preview" id="file-preview">
                    <img class="file-preview-img" id="file-preview-img" style="display: none;">
                    <span class="file-preview-name" id="file-preview-name"></span>
                    <button class="file-preview-remove" onclick="removeAttachment()">âœ•</button>
                </div>
                <div class="input-wrapper">
                    <button class="btn" id="mic-btn" title="Nagraj gÅ‚os" aria-label="Nagraj gÅ‚os">
                        ðŸŽ¤
                    </button>
                    
                    <button class="btn" id="attach-btn" title="ZaÅ‚Ä…cz plik" aria-label="ZaÅ‚Ä…cz plik" onclick="document.getElementById('file-input').click()">
                        ðŸ“Ž
                    </button>
                    
                    <input type="file" id="file-input" accept="image/*,application/pdf,.txt,.doc,.docx" onchange="handleFileSelect(event)">

                    <textarea 
                        class="input-field" 
                        id="message-input" 
                        placeholder="Napisz wiadomoÅ›Ä‡..."
                        rows="1"
                        aria-label="WiadomoÅ›Ä‡"
                        onkeydown="handleKeyPress(event)"
                        oninput="autoResize(this)"
                    ></textarea>

                    <button class="btn btn-primary" id="send-btn" title="WyÅ›lij" aria-label="WyÅ›lij" onclick="sendMessage()">
                        âž¤
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <script>
        // State
        let conversationId = 'conv_' + Date.now();
        let currentAttachment = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message && !currentAttachment) return;

            // Hide welcome
            document.getElementById('welcome-message').style.display = 'none';

            // Add user message
            if (message) {
                addMessage('user', message);
                
                // Save to history on first message
                const chatArea = document.getElementById('chat-area');
                const messageCount = chatArea.querySelectorAll('.message').length;
                if (messageCount === 1) {
                    saveConversationToHistory(message);
                }
            }

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Show typing
            showTypingIndicator();

            try {
                let response;
                
                if (currentAttachment) {
                    // Upload file first
                    const formData = new FormData();
                    formData.append('file', currentAttachment);
                    
                    const uploadResponse = await fetch('/api/files/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const uploadData = await uploadResponse.json();
                    
                    if (uploadData.ok) {
                        // Send message with file reference
                        response = await fetch('/api/chat/assistant', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                message: message || 'Przeanalizuj zaÅ‚Ä…czony plik',
                                messages: [{ role: 'user', content: message || 'Przeanalizuj zaÅ‚Ä…czony plik' }],
                                conversation_id: conversationId,
                                file_id: uploadData.file_id,
                                use_memory: true
                            })
                        });
                    }
                    
                    removeAttachment();
                } else {
                    // Regular text message
                    response = await fetch('/api/chat/assistant', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            messages: [{ role: 'user', content: message }],
                            conversation_id: conversationId,
                            use_memory: true,
                            auto_learn: true
                        })
                    });
                }

                const data = await response.json();
                hideTypingIndicator();

                if (data.answer) {
                    addMessage('ai', data.answer);
                } else if (data.ok && data.text) {
                    addMessage('ai', data.text);
                } else {
                    addMessage('ai', 'Przepraszam, wystÄ…piÅ‚ bÅ‚Ä…d. SprÃ³buj ponownie.');
                }

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('ai', 'Przepraszam, nie mogÄ™ teraz odpowiedzieÄ‡. SprawdÅº poÅ‚Ä…czenie.');
            }
        }

        // Add message
        function addMessage(role, text) {
            const chatArea = document.getElementById('chat-area');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'ai' ? 'ðŸ¤–' : 'ðŸ‘¤';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const meta = document.createElement('div');
            meta.className = 'message-meta';
            
            const time = document.createElement('span');
            time.textContent = new Date().toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            meta.appendChild(time);
            
            if (role === 'ai') {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'ðŸ“‹';
                copyBtn.title = 'Kopiuj';
                copyBtn.onclick = () => copyToClipboard(text);
                meta.appendChild(copyBtn);
                
                const ttsBtn = document.createElement('button');
                ttsBtn.className = 'tts-btn';
                ttsBtn.textContent = 'ðŸ”Š';
                ttsBtn.title = 'Czytaj na gÅ‚os';
                ttsBtn.onclick = () => speakText(text, ttsBtn);
                meta.appendChild(ttsBtn);
            }
            
            content.appendChild(bubble);
            content.appendChild(meta);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Typing indicator
        function showTypingIndicator() {
            document.getElementById('typing-indicator').classList.add('active');
            const chatArea = document.getElementById('chat-area');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').classList.remove('active');
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Skopiowano!');
            });
        }

        // Microphone
        document.getElementById('mic-btn').addEventListener('click', toggleRecording);

        async function toggleRecording() {
            const micBtn = document.getElementById('mic-btn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioChunks = [];
                        await transcribeAudio(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.classList.add('recording');
                    micBtn.textContent = 'â¹ï¸';
                } catch (error) {
                    console.error('Microphone error:', error);
                    alert('Nie moÅ¼na uzyskaÄ‡ dostÄ™pu do mikrofonu.');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.textContent = 'ðŸŽ¤';
            }
        }

        async function transcribeAudio(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.webm');
            
            try {
                // Try Whisper endpoint first
                let response = await fetch('/api/stt/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    // Fallback: just display that we got audio
                    document.getElementById('message-input').value = '[Nagrano audio - transkrypcja niedostÄ™pna]';
                    return;
                }
                
                const data = await response.json();
                if (data.text) {
                    document.getElementById('message-input').value = data.text;
                }
            } catch (error) {
                console.error('Transcription error:', error);
                document.getElementById('message-input').value = '[Nagrano audio]';
            }
        }

        // File attachment
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentAttachment = file;
            
            // Show preview
            const preview = document.getElementById('file-preview');
            const nameEl = document.getElementById('file-preview-name');
            const imgEl = document.getElementById('file-preview-img');
            
            nameEl.textContent = file.name;
            
            // Show image thumbnail if it's an image
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imgEl.src = e.target.result;
                    imgEl.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imgEl.style.display = 'none';
            }
            
            preview.classList.add('active');
        }

        function removeAttachment() {
            currentAttachment = null;
            document.getElementById('file-input').value = '';
            document.getElementById('file-preview').classList.remove('active');
            document.getElementById('file-preview-img').style.display = 'none';
        }

        // TTS (Text-to-Speech)
        let currentUtterance = null;

        async function speakText(text, button) {
            // Try API first
            try {
                const response = await fetch('/api/tts/speak', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    button.classList.add('playing');
                    audio.onended = () => {
                        button.classList.remove('playing');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.play();
                    return;
                }
            } catch (error) {
                console.log('TTS API error, using browser fallback:', error);
            }
            
            // Fallback: Browser Web Speech API
            if ('speechSynthesis' in window) {
                // Stop previous
                if (currentUtterance) {
                    speechSynthesis.cancel();
                }
                
                currentUtterance = new SpeechSynthesisUtterance(text);
                currentUtterance.lang = 'pl-PL';
                currentUtterance.rate = 1.0;
                
                button.classList.add('playing');
                currentUtterance.onend = () => {
                    button.classList.remove('playing');
                    currentUtterance = null;
                };
                
                speechSynthesis.speak(currentUtterance);
            } else {
                alert('TTS niedostÄ™pne w tej przeglÄ…darce');
            }
        }

        // Load conversation history
        function loadConversationHistory() {
            const listEl = document.getElementById('conversations-list');
            const saved = localStorage.getItem('mordzix_conversations');
            
            if (saved) {
                try {
                    const conversations = JSON.parse(saved);
                    if (conversations.length > 0) {
                        listEl.innerHTML = '';
                        conversations.forEach((conv, idx) => {
                            const item = document.createElement('div');
                            item.className = 'conversation-item' + (idx === 0 ? ' active' : '');
                            item.innerHTML = `
                                <div class="conversation-title">${conv.title || 'Rozmowa ' + (idx + 1)}</div>
                                <div class="conversation-time">${new Date(conv.timestamp).toLocaleDateString('pl-PL')}</div>
                            `;
                            item.onclick = () => loadConversation(conv.id);
                            listEl.appendChild(item);
                        });
                        return;
                    }
                } catch (e) {
                    console.error('Error loading history:', e);
                }
            }
            
            // Empty state
            listEl.innerHTML = '<div style="padding: 20px; text-align: center; color: #6B7280;">Brak historii</div>';
        }

        function loadConversation(id) {
            // TODO: Implement conversation loading
            console.log('Load conversation:', id);
        }

        function saveConversationToHistory(firstMessage) {
            try {
                const saved = localStorage.getItem('mordzix_conversations');
                let conversations = saved ? JSON.parse(saved) : [];
                
                // Add new conversation
                conversations.unshift({
                    id: conversationId,
                    title: firstMessage.substring(0, 50),
                    timestamp: Date.now()
                });
                
                // Keep only last 20
                conversations = conversations.slice(0, 20);
                
                localStorage.setItem('mordzix_conversations', JSON.stringify(conversations));
                loadConversationHistory();
            } catch (e) {
                console.error('Error saving history:', e);
            }
        }

        // Save/Load messages from localStorage
        function saveMessages() {
            try {
                const chatArea = document.getElementById('chat-area');
                const messages = [];
                chatArea.querySelectorAll('.message').forEach(msg => {
                    messages.push({
                        role: msg.classList.contains('user') ? 'user' : 'ai',
                        text: msg.querySelector('.message-bubble').textContent
                    });
                });
                localStorage.setItem('mordzix_current_chat', JSON.stringify(messages));
            } catch (e) {
                console.error('Save messages error:', e);
            }
        }

        function loadMessages() {
            try {
                const saved = localStorage.getItem('mordzix_current_chat');
                if (saved) {
                    const messages = JSON.parse(saved);
                    if (messages.length > 0) {
                        document.getElementById('welcome-message').style.display = 'none';
                        messages.forEach(msg => {
                            addMessage(msg.role, msg.text, false); // false = don't save again
                        });
                    }
                }
            } catch (e) {
                console.error('Load messages error:', e);
            }
        }

        // Focus input on load
        window.addEventListener('load', () => {
            document.getElementById('message-input').focus();
            loadConversationHistory();
            loadMessages(); // Load chat messages on refresh
        });
    </script>
</body>
</html>
