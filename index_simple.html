<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordzix AI - Premium Assistant</title>
    <style>
        :root {
            --bg: #0b0c10;
            --bg-panel: #111320;
            --bg-card: #1a1f2e;
            --accent: #ff4d5a;
            --accent-light: #ff7a45;
            --text: #e6e8ef;
            --text-muted: #9aa3b2;
            --border: #2a3142;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* HEADER */
        .header {
            flex: 0 0 56px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            backdrop-filter: blur(10px);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .header-text h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* MAIN CHAT */
        .chat-main {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
            justify-content: flex-start;
        }

        .message-avatar {
            flex: 0 0 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border);
            font-size: 16px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(255, 77, 90, 0.15), rgba(255, 122, 69, 0.1));
            border: 1px solid rgba(255, 77, 90, 0.3);
        }

        .message.ai .message-bubble {
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.5; }
            30% { opacity: 1; }
        }

        /* INPUT AREA */
        .input-wrapper {
            flex: 0 0 auto;
            background: linear-gradient(to top, var(--bg), transparent);
            border-top: 1px solid var(--border);
            padding: 16px;
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .input-bar {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 77, 90, 0.1);
        }

        .input-btn {
            flex: 0 0 36px;
            height: 36px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background: var(--border);
            color: var(--text);
        }

        .input-btn.send {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
            color: white;
        }

        .input-btn.send:hover {
            box-shadow: 0 0 12px rgba(255, 77, 90, 0.4);
        }

        .input-btn.send:active {
            transform: scale(0.95);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            padding: 8px 0;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .hints {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .header { padding: 0 12px; }
            .header-text p { display: none; }
            .message-bubble { max-width: 90%; }
            textarea { font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <div class="header">
            <div class="header-title">
                <div class="header-logo">🧠</div>
                <div class="header-text">
                    <h1>Mordzix AI</h1>
                    <p style="font-size: 12px; color: var(--text-muted); margin: 0;">Premium Superintelligence</p>
                </div>
            </div>
            <div class="header-status">
                <div class="status-dot"></div>
                <span>Online · Ready</span>
            </div>
        </div>

        <!-- CHAT -->
        <div class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <div class="message ai">
                    <div class="message-avatar">🤖</div>
                    <div class="message-bubble">
                        <div class="message-text">Cześć! Jestem Mordzix AI - twoim superinteligentnym asystentem. Jak się masz? 👋</div>
                        <div class="message-time">Teraz</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- INPUT -->
        <div class="input-wrapper">
            <div class="input-container">
                <div class="input-bar">
                    <button class="input-btn" id="micBtn" title="🎤 Record">🎤</button>
                    <button class="input-btn" id="fileBtn" title="📎 Attach">📎</button>
                    <input type="file" id="fileInput" hidden>
                    <textarea id="messageInput" placeholder="Type your message... (Enter to send, Shift+Enter for new line)" rows="1"></textarea>
                    <button class="input-btn" id="ttsBtn" title="🔊 Speak" style="display: none;">🔊</button>
                    <button class="input-btn send" id="sendBtn" title="Send">
                        <span style="font-size: 18px;">→</span>
                    </button>
                </div>
                <div class="hints">💡 Tip: Use @tools #search /code for special features</div>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const micBtn = document.getElementById('micBtn');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const ttsBtn = document.getElementById('ttsBtn');

        const API_BASE = '';
        let isLoading = false;
        let userId = 'user_' + Date.now();
        let allMessages = [];

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });

        // File upload
        fileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch(API_BASE + '/api/files/upload', { method: 'POST', body: formData });
                const data = await res.json();
                messageInput.value += `[File: ${file.name}] `;
            } catch (err) {
                console.error('Upload failed:', err);
            }
        });

        // Microphone
        micBtn.addEventListener('click', toggleMicrophone);
        let recognition;
        function toggleMicrophone() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Speech recognition not supported');
                return;
            }

            if (!recognition) {
                recognition = new SpeechRecognition();
                recognition.lang = 'pl-PL';
                recognition.continuous = false;

                recognition.onstart = () => {
                    micBtn.style.opacity = '0.5';
                };

                recognition.onresult = (e) => {
                    for (let i = e.resultIndex; i < e.results.length; i++) {
                        if (e.results[i].isFinal) {
                            messageInput.value += e.results[i][0].transcript + ' ';
                        }
                    }
                };

                recognition.onend = () => {
                    micBtn.style.opacity = '1';
                };
            }

            recognition.start();
        }

        // Send message function
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isLoading) return;

            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add user message
            addMessage('user', text);

            isLoading = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_BASE + '/api/chat/assistant', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: allMessages.map(m => ({
                            role: m.role,
                            content: m.content,
                            attachments: []
                        })),
                        user_id: userId,
                        use_memory: true,
                        use_research: true,
                        internet_allowed: true,
                        auto_learn: true
                    })
                });

                const data = await response.json();

                if (data.ok && data.answer) {
                    addMessage('ai', data.answer);
                    ttsBtn.style.display = 'flex';
                } else {
                    addMessage('ai', '❌ Error: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                console.error('Chat error:', err);
                addMessage('ai', '❌ Connection error. Please check your connection.');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        // Add message to display
        function addMessage(role, content) {
            allMessages.push({ role, content });

            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? '👤' : '🤖';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = content;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });

            bubble.appendChild(text);
            bubble.appendChild(time);

            if (role === 'user') {
                msgDiv.appendChild(bubble);
                msgDiv.appendChild(avatar);
            } else {
                msgDiv.appendChild(avatar);
                msgDiv.appendChild(bubble);
            }

            messagesContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        // Scroll to bottom
        function scrollToBottom() {
            setTimeout(() => {
                const chatMain = document.querySelector('.chat-main');
                chatMain.scrollTop = chatMain.scrollHeight;
            }, 50);
        }

        // TTS
        ttsBtn.addEventListener('click', async () => {
            const lastMsg = allMessages.filter(m => m.role === 'ai').pop();
            if (!lastMsg) return;

            try {
                const res = await fetch(API_BASE + '/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: lastMsg.content, voice: 'alloy' })
                });

                const data = await res.json();
                if (data.url) {
                    const audio = new Audio(data.url);
                    audio.play();
                }
            } catch (err) {
                console.error('TTS error:', err);
            }
        });
    </script>
</body>
</html>
